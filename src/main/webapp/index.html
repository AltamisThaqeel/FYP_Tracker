<!DOCTYPE html>
<html>
    <head>
        <title>FYP Tracker - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { font-family: Arial, sans-serif; display: flex; height: 100vh; margin: 0; }
            .left-panel { flex: 1; background-color: #0066cc; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; }
            .right-panel { flex: 1; background-color: white; display: flex; justify-content: center; align-items: center; }
            .login-box { width: 350px; padding: 40px; }
            input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
            button { width: 100%; padding: 10px; background-color: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
            button:hover { background-color: #004c99; }
        </style>
    </head>
    <body>
        <div class="left-panel">
            <h1>Academic Dashboard</h1>
            <p>Streamline your academic journey.</p>
        </div>
        
        <div class="right-panel">
            <div class="login-box">
                <h2>Welcome</h2>
                <p>Sign in to your dashboard</p>
                
                <form action="LoginServlet" method="POST">
                    
                    <label>Login As:</label>
                    <select name="role">
                        <option value="Student">Student</option>
                        <option value="Supervisor">Supervisor</option>
                    </select>

                    <label>Email Address:</label>
                    <input type="email" name="email" placeholder="Enter your email" required>

                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Sign In</button>
                </form>
                
                <br>
                <div style="color: red; text-align: center;">
                    <script>
                        const urlParams = new URLSearchParams(window.location.search);
                        if(urlParams.has('error')) {
                            document.write("Invalid Email or Password");
                        }
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
